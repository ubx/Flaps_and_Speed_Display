; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
data_dir = spiffs_data
src_dir = src

[env:base]
platform = espressif32
framework = espidf
board_build.partitions = partitions.csv
board_build.filesystem = spiffs

[env:esp32-s3-zero]
extends = env:base
# Board source: https://github.com/sivar2311/platformio_boards.git
# The repo provides custom ESP32-S3 Zero board definitions. Ensure the board
# definition is available to PlatformIO (e.g., by placing the JSON in a boards/
# directory and setting boards_dir, or installing the repo globally).
board = esp32-s3-fh4r2

# TWAI (CAN) GPIO assignment for esp32-s3-zero
build_flags =
    -DTWAI_TX_GPIO=4
    -DTWAI_RX_GPIO=5
    ; Define to enable extra diagnostics/logging (partition/file listing, RTOS stats)
    ; -DENABLE_DIAGNOSTICS

[env:esp32-s3-flaps]
extends = env:base
board = esp32-s3-devkitc-1
build_flags =
    -DTWAI_TX_GPIO=18
    -DTWAI_RX_GPIO=17

[env:native]
platform = native
src_dir = test
src_extra_dirs = src
lib_deps =
    https://github.com/DaveGamble/cJSON.git
build_flags = -D NATIVE_BUILD
